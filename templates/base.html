<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}ðŸŒ¸ Sales ML Analyzer - Sistem Analisis Penjualan{%
      endblock %}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .floating-bg-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .floating-element {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(
          45deg,
          rgba(255, 107, 157, 0.1),
          rgba(157, 78, 221, 0.1)
        );
        animation: float 6s ease-in-out infinite;
      }

      .element-1 {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 5%;
        animation-delay: 0s;
      }

      .element-2 {
        width: 150px;
        height: 150px;
        top: 60%;
        right: 10%;
        animation-delay: 2s;
      }

      .element-3 {
        width: 100px;
        height: 100px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }
    </style>
  </head>
  <body>
    <!-- Elegant Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">
          <i
            class="fas fa-chart-pie fa-beat"
            style="--fa-animation-duration: 2s"
          ></i>
          Sales ML Analyzer
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a
              class="nav-link {{ 'active' if request.endpoint == 'upload_file' }}"
              href="{{ url_for('upload_file') }}"
            >
              <i class="fas fa-cloud-upload-alt"></i> Upload Data
            </a>
            <a
              class="nav-link {{ 'active' if request.endpoint == 'dashboard' }}"
              href="{{ url_for('dashboard') }}"
            >
              <i class="fas fa-gauge-high"></i> Dashboard
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' if category == 'info' else 'warning' }} alert-dismissible fade show d-none"
      >
        <div class="d-flex align-items-center">
          <i
            class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' if category == 'success' else 'info-circle' if category == 'info' else 'exclamation-circle' }} me-2"
          ></i>
          <span>{{ message }}</span>
          <button
            type="button"
            class="btn-close ms-auto"
            data-bs-dismiss="alert"
          ></button>
        </div>
      </div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}

    <!-- Floating Background Elements -->
    <div class="floating-bg-elements">
      <div class="floating-element element-1"></div>
      <div class="floating-element element-2"></div>
      <div class="floating-element element-3"></div>
    </div>
  </body>
</html>
